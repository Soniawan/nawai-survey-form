<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nawai Survey Form</title>
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,800;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <header>
        <h1 id="title">Nawai Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>

      <form action="" method="post" id="survey-form">
        <label for="name" id="name-label" class="block">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
          required
        />
        <label for="email" id="email-label" class="block">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        />
        <label for="number" id="number-label" class="block"
          >Age (otional)</label
        >
        <input
          type="number"
          id="number"
          name="number"
          placeholder="Age"
          min="17"
          max="120"
        />

        <fieldset>
          <legend>Which option best describes your current role?</legend>
          <select name="dropdown" id="dropdown">
            <option value="">Select current role</option>
            <option value="student">Student</option>
            <option value="full-time-learner">Full Time Learner</option>
            <option value="full-time-job">Full Time Job</option>
            <option value="prefer-not-to-say">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </fieldset>
        <fieldset>
          <legend>Would you recomended Nawai to a friend?</legend>
          <label for="definitely" class="radio-label"
            ><input
              type="radio"
              name="recomend"
              id="definitely"
              value="definitely"
            />
            Definitely</label
          >
          <label for="maybe" class="radio-label"
            ><input type="radio" name="recomend" id="maybe" value="maybe" />
            Maybe</label
          >
        </fieldset>
        <fieldset>
          <legend>What is your favorite feature of Nawai?</legend>
          <select name="feature-dropdown" id="feature-dropdown">
            <option value="">Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open-source">Open Source</option>
          </select>
        </fieldset>
        <fieldset>
          <legend>
            What would you like to see imroved? (Check all that appli)
          </legend>

          <label for="front-end-project" class="checkbox-label"
            ><input
              type="checkbox"
              id="front-end-project"
              value="front-end-project"
              name="improvent"
            />
            Front-end Projects</label
          >

          <label for="back-end-project" class="checkbox-label"
            ><input
              type="checkbox"
              id="back-end-project"
              value="back-end-project"
              name="improvent"
            />
            Back-end Projects</label
          >

          <label for="data-visualization" class="checkbox-label"
            ><input
              type="checkbox"
              id="data-visualization"
              value="data-visualization"
              name="improvent"
            />
            Data Visualization</label
          >

          <label for="open-souce-community" class="checkbox-label"
            ><input
              type="checkbox"
              id="open-souce-community"
              value="open-souce-community"
              name="improvent"
            />
            Open Source Community</label
          >
        </fieldset>
        <fieldset>
          <legend>Any comments or suggestions?</legend>
          <textarea
            name="comments"
            id="comments"
            placeholder="Enter your comment here..."
          ></textarea>
        </fieldset>
        <button id="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
